        </section>
        <section class="divisor">
            <hr class="linha"></hr>
            <p><strong>OU</strong></p>
            <hr class="linha"></hr>
        </section>
        <section class="form-login">
            <div class="form-box">
                <label for="email"><b>Endereço de e-mail</b></label><br>
                <input type="email" name="email" id="email" placeholder="Endereço de e-mail">
            </div>
            <div class="form-box">
                <label for="senha"><b>Senha</b></label><br>
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>
            <a href="#">Esqueceu sua senha?</a>
            <div class="entrar-box">
                <div>
                    <input class="form-check-input" type="checkbox" name="lembrar" id="checkLembrar">
                    <label for="checkLembrar">Lembrar de mim</label>
                </div>
                <button type="button" id="entrarBtn">ENTRAR</button>
            </div>
        </section>
        <hr class="linha"></hr>
        <section class="registrar">
            <h5><b>Não tem uma conta?</b></h5>
            <button type="button" id="registrarBtn">INSCREVA-SE NO GOODPAY</button>
        </section>
    </main>
